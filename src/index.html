<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
  </head>

  <body>
    <article class="intro">
      <h1>Timer</h1>

      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">SV</span>
          <span class="label">Days</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours">SV</span>
          <span class="label">Hours</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins">SV</span>
          <span class="label">Minutes</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs">SV</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </article>
  </body>
</html>
